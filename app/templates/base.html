

<!--DOCTYPE HTML-->

<html>
  
  <head>
    <title>{{ title }} - TallyUp</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/3.0.0/cyborg/bootstrap.min.css">

        <p>&copy; TallyUp 2015</p>
